<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <h2>Add Product</h2>
    <div *ngIf="submitted">
      Your submission is being processed...
    </div>
    <div *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" id="title" required>
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" formControlName="image" id="image" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" formControlName="price" id="price" min="0" required>
    </div>
    <div class="form-group">
      <label for="shortDesc">Short Description</label>
      <textarea formControlName="shortDesc" id="shortDesc" required></textarea>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" formControlName="quantity" id="quantity" min="0" required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" formControlName="category" id="category" required>
    </div>
    <button type="submit" [disabled]="!addProductForm.valid">Add Product</button>
    <button type="button" (click)="goBack()">Back to Products</button>
  </form>
